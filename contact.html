<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="contact.css" />
    <title>Contact me page</title>
  </head>
  <body>
    <main class="contact">
      <form action="#">
        <h1>Contact Us</h1>
        <p>Please fill this form</p>
        <div id="contact_form">
          <label for="firstname">First name:</label>
          <input
            type="text"
            id="firstname"
            name="firstname"
            required
          /><br /><br />
          <label for="lastname">Last name:</label>
          <input
            type="text"
            id="lastname"
            name="lastname"
            required
          /><br /><br />
          <label for="number">Phone number:</label>
          <input type="number" id="number" name="number" /><br /><br />
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required /><br /><br />
          <label for="country">Country:</label>
          <select id="country" name="country">
            <option value="India">India</option>
            <option value="Australia">Australia</option>
            <option value="Africa">Africa</option>
            <option value="UAE">U.A.E</option>
            <option value="US">U.S</option>
            <option value="UK">U.K</option></select
          ><br /><br />
          <label for="message">Enter your message:</label><br /><br />
          <textarea
            id="message"
            rows="5"
            cols="40"
            name="message"
            placeholder="Enter your message"
          ></textarea
          ><br /><br />
        </div>
        <div class="btn-container">
          <input
            class="submit-btn"
            type="submit"
            id="submit"
            name="contact_form"
            required
          />
        </div>
        <p>Other ways to contact me</p>
        <div class="social-handles">
          <a href="https://www.facebook.com" target="_blank">
            <i class="fab fa-facebook"></i>
          </a>
          <a href="https://www.instagram.com/kaif_azmi0/" target="_blank">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="https://www.twitter.com" target="_blank">
            <i class="fab fa-twitter"></i>
          </a>
          <a
            href="https://www.linkedin.com/in/kaif-azmi-421372243/"
            target="_blank"
          >
            <i class="fab fa-linkedin"></i>
          </a>
        </div>
      </form>
    </main>
  </body>
</html>
